<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Restaurant Reviews</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <header class="main-header">
        <h1 id="title">Restaurant Reviews</h1>
      </header>
      <br>
      <br>
      <p>
        Please select a location and cuisine
      </p>
      <br>
      <div class="section">
        <div class="location london" tabindex="0">
          <div class="dim">
            <p>London</p>
          </div>
        </div>
        <div class="location birmingham" tabindex="0">
          <div class="dim">
            <p>Birmingham</p>
          </div>
        </div>
        <div class="location liverpool" tabindex="0">
          <div class="dim">
            <p>liverpool</p>
          </div>
        </div>
        <div class="location manchester" tabindex="0">
          <div class="dim">
            <p>Manchester</p>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="cuisine">
          <p class="cuisine-name" tabindex="0">
            Italian
          </p>
        </div>
        <div class="cuisine">
          <p class="cuisine-name" tabindex="0">
            American
          </p>
        </div>
        <div class="cuisine">
          <p class="cuisine-name" tabindex="0">
            British
          </p>
        </div>
        <div class="cuisine">
          <p class="cuisine-name" tabindex="0">
            Indian
          </p>
        </div>
      </div>
      <br>
      <br>
      <div id="results">

      </div>
      <script src="js/all.js"></script>
    </body>
</html>
