<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Restaurant Reviews</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
      <link rel="stylesheet" href="css/main.css">
      <link rel="shortcut icon" type="image/png" href="img/favicon.png">
      <meta name="theme-color" content="#2F4F4F">
      <link rel="apple-touch-icon" href="img/default.jpg">
    </head>
    <body>
      <header class="main-header">
        <h1 role="heading" aria-level="1" id="title">Restaurant Reviews</h1>
      </header>
      <main>
        <section>
          <h2 role="heading" aria-level="2">Select location</h2>
          <div class="location london" tabindex="0" role="checkbox" aria-checked="false">
            <div class="dim">
              <p>London</p>
            </div>
          </div>
          <div class="location birmingham" tabindex="0" role="checkbox" aria-checked="false">
            <div class="dim">
              <p>Birmingham</p>
            </div>
          </div>
          <div class="location liverpool" tabindex="0" role="checkbox" aria-checked="false">
            <div class="dim">
              <p>liverpool</p>
            </div>
          </div>
          <div class="location manchester" tabindex="0" role="checkbox" aria-checked="false">
            <div class="dim">
              <p>Manchester</p>
            </div>
          </div>
        </section>

        <section>
          <h2 role="heading" aria-level="2">Select cuisine</h2>
          <div class="cuisine italian" tabindex="0" role="checkbox" aria-checked="false">
            <p class="cuisine-name">
              Italian
            </p>
          </div>
          <div class="cuisine american" tabindex="0" role="checkbox" aria-checked="false">
            <p class="cuisine-name">
              American
            </p>
          </div>
          <div class="cuisine british" tabindex="0" role="checkbox" aria-checked="false">
            <p class="cuisine-name">
              British
            </p>
          </div>
          <div class="cuisine indian" tabindex="0" role="checkbox" aria-checked="false">
            <p class="cuisine-name">
              Indian
            </p>
          </div>
        </section>

        <section id="filter"></section>
        <section id="results"></section>
      <main>
    </body>
    <script src="js/moment-with-locales.js"></script>
    <script src="js/all.js"></script>
</html>
